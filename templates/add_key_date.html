{% extends "base.html" %}

{% block title %}{{ config.APP_NAME }} - Add Key Date{% endblock %}

{% block content %}
<h2>Add Key Date</h2>

<form method="POST" class="form-container form-max">
    <div class="form-group">
        <label for="name">Date Name *</label>
        <input type="text" id="name" name="name" placeholder="e.g., Exam, Bootcamp, Study Group meeting" required>
    </div>

    <div class="form-group">
        <label for="date">Date *</label>
        <input type="date" id="date" name="date" required>
    </div>

    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Add any additional notes..."></textarea>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Add Key Date</button>
        <a href="{{ url_for('calendar_view') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>

{% endblock %}
